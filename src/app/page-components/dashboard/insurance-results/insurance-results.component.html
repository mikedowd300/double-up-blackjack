<div class="insurance-results-container">
  <button (click)="showInsuranceResults$.next(false)" class="return-x">
    <span class="material-symbols-outlined">close</span>
  </button>
  <div class="row row-wrapper">
    <div class="select-wrapper">
      <select (change)="handleSelectHandle($event)">
      @for(handle of handles; track handle) {
        <option 
          [value]="handle" 
          [selected]="handle === (selectedPlayer$ | async)"
        >
          {{handle}}
        </option>
      }  
      </select>
    </div>
    <div class="input-wrapper">
      <input 
        type="number"  
        min="1" 
        max="20" 
        [value]="undateChartRange$ | async"
        (change)="updateChartRange($event)"
      >
    </div>
  </div>
  
  <div class="canvas-wrapper">
    <canvas id="myChart"></canvas>
  </div>

  <div>
    <p>TODOs on this page</p>
    <p>The data exists to look at the deck composition and find the actual ration of 10s to non-10s.</p>
    <p>This would provide more acurate data based on math instead of what we can gleen based on a simulation.</p>
  </div>
</div>
